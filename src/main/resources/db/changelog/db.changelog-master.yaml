        - createTable:
            tableName: scores
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: value
                  type: INTEGER
              - column:
                  name: ad_id
                  type: BIGINT
                  constraints:
                    foreignKey:
                      references: ads(id)
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    foreignKey:
                      references: users(id)
              - column:
                  name: rating_id
                  type: BIGINT
                  constraints:
                    foreignKey:
                      references: ratings(id)

  - changeSet:
      id: 4
